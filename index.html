<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Nick Wong">
	<meta name="description" content="Animation Practice">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Animation Practice</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Satisfy" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>

<body>
	<!-- Nav Bar -->
	<nav>
		<a href="index" class="logo">
			<h1 class="animated slideInLeft">Animated Page Practice</h1>
		</a>

		<ul>
			<li>
				<a href="#">Home</a>
			</li>
			<li>
				<a href="#">Information</a>
			</li>
			<li>
				<a href="#">Contact</a>
			</li>
			<li>
				<a href="#">About</a>
			</li>
		</ul>
	</nav>

	<!-- Welcome -->
	<div id="welcome">
		<p>Hey there!  I'm <span class="name animated zoomInDown">Nick Wong</span> .  Welcome to my Animated test page.</p>
	</div>

	<!-- Picture -->
	<div id="pictureBridge">
		<img src="images/bridge.jpg" class="animated fadeInUp">
		<p class="animated flipInX"><a href="#">Venture on a new Journey</a></p>
	</div>

	<!-- Photos -->
	<div id="photos">
		<h1>Check out these Awesome Photos!</h1>
		<br>
		<div class="box">
			<img src="images/work6.png" class="animated lightSpeedIn">
		</div>
		<div class="box">
			<img src="images/work2.png" class= "animated lightSpeedIn">
		</div>
		<div class="box">
			<img src="images/work3.png" class="animated lightSpeedIn">
		</div>
		<div class="box">
			<img src="images/work4.png" class="animated lightSpeedIn">
		</div>
		<div class="box">
			<img src="images/work6.png" class="animated lightSpeedIn">
		</div>
		<div class="box">
			<img src="images/work5.png" class="animated lightSpeedIn">
		</div>
	</div>

	<!-- Form -->
	<div id="form">
		<form class= "animated rotateIn ">
			<input type="text" placeholder="Name">
			<input type="text" placeholder="Email">
			<textarea rows="5" placeholder="Message"></textarea>
			<button type="button">Submit</button>
		</form>
	</div>

	<!-- Footer -->
	<div class="footer">
		<div id="socialMedia">
			<i class="fa fa-facebook animated rubberBand"></i>
			<i class="fa fa-twitter animated flash"></i>
			<i class=" fa fa-google-plus animated tada"></i>
			<i class="fa fa-linkedin animated shake"></i>
		</div>
	</div>
</body>
</html>
